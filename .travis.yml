dist: bionic
os: linux
language: c
addons:
  apt:
    packages:
    - p7zip-full
script:
- mkdir output
- make && mv trojan output/trojan-mips24kec
- make BUILD_STATIC=y && make clean && mv trojan output/trojan-mips24kec-static
- make MT7621=y && mv trojan output/trojan-mips1004kec
- make MT7621=y BUILD_STATIC=y && mv trojan output/trojan-mips1004kec-static
- ls -lh output/*
- tar -cJvf trojan-mipsel.tar.xz output/*
deploy:
  provider: releases
  api_key:
    secure: 
  file: trojan-mipsel.tar.xz
  on:
    repo: hanwckf/Trojan-pdv-build
    tags: true

